name: CI
on: pull_request
jobs:
  mustpass:
    name: this must pass
    runs-on: ubuntu-latest
    steps:
      - name: this will pass
        run: |
          echo "this will pass"
          true
  mayfail:
    name: this may fail
    runs-on: ubuntu-latest
    outputs:
      passed: ${{steps.dothetest.outputs.passed}}
    steps:
      - id: dothetest
        name: this may fail
        continue-on-error: true
        run: |
          echo "this may fail"
          false
          echo "::set-output name=passed::true"
  evaluate:
    name: evaluate the previous step
    runs-on: ubuntu-latest
    needs: mayfail
    steps:
      - if: ${{ needs.mayfail.outputs.passed == 'true' }}
        run: |
          echo Passed
      - if: ${{ needs.mayfail.outputs.passed != 'true' }}
        run: |
          echo Failed
