name: CI
on: pull_request
jobs:
  mustpass:
    name: this must pass
    runs-on: ubuntu-latest
    steps:
      - name: this will pass
        run: |
          echo "this will pass"
          true
  mayfail:
    name: this may fail
    runs-on: ubuntu-latest
    outputs:
      completion: ${{steps.dothetest.outputs.mayfail}}
    steps:
      - id: dothetest
        name: this may fail
        continue-on-error: true
        run: |
          echo "this may fail"
          false
      - name: notify
        run: |
          echo "::set-output name=mayfail::completion"
  evaluate:
    name: evaluate the previous step
    needs: mayfail
    steps:
      - run: |
          echo ${{needs.mayfail.outputs.completion}}
