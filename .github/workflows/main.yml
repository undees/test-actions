name: CI
on: pull_request
jobs:
  mustpass:
    name: this must pass
    runs-on: ubuntu-latest
    steps:
      - name: this will pass
        run: |
          echo "this will pass"
          true
  mayfail:
    name: this may fail
    runs-on: ubuntu-latest
    steps:
      - name: this may fail
        continue-on-error: true
        run: |
         echo "this may fail"
          false
      - name: notify
        if: steps.mayfail.outcome == "failure"
        run: |
          echo "but we're happy anyway"
